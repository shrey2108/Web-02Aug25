<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="/register">
    <label for="username-inp">Username:</label>
    <input name="username" id="username-inp" type="text" placeholder="Username"> <br>

    <label for="password-inp">Password:</label>
    <input name="password" id="password-inp" type="password" placeholder="Password"> <br>

    <input type="file">
    
    <br>
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <select>
      <option>Jan</option>
      <option>Feb</option>
      <option>Mar</option>
      <option>Apr</option>
    </select>

    <select>
      <option>2025</option>
      <option>2024</option>
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
      <option>2020</option>
    </select>

    <br>
    <button>Submit</button>
  </form>
  
</body>
</html>
