<!-- html boolean attribute -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ordered list -->
    <h4>List of Movies</h4>
    <ol type="A" start="1">
      <li>Animal</li>
      <li>Singham</li>
      <li>War</li>
      <li>Stranger Things</li>
    </ol>

    <!-- unordered list -->
     <!-- type = disc, square, circle -->
    <h4>List of Fruits</h4>
    <ul type="disc">
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
  </body>
</html>
